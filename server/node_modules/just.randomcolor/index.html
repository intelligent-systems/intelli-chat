<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>just.RandomColor on client side</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="just.RandomColor.js"></script>
    <style>
        body {

        }
        .holder {
/*            width: 565px;
            height: 410px;*/
        }
        .box {
            width: 10px;
            height: 10px;
            float: left;
            margin: 1px;
            //border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="holder"></div>

    <script>


        var c = new just.RandomColor();

        for (var i = 0; i < 9266; i++) {
        
            $('.holder').append($('<div />').addClass('box').css('background-color', c.refresh().toCSS()));

        }



    </script>
    
</body>
</html>
