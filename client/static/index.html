<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Intelli-Chat</title>

	<link rel="stylesheet" type="text/css" href="/css/style.css" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/js/jquery.scrollTo-min.js"></script>
	<script type="text/javascript" src="/js/underscore-min.js"></script>
	<script type="text/javascript" src="/js/backbone-min.js"></script>
	<script type="text/javascript" src="/js/connector.js"></script>
</head>
<body>
	<div id="chat"></div>

	<div id="sender">
		<textarea id="message" cols="80" rows="1" placeholder="Enter you message here..."></textarea>
		<input id="test" type="button" value="Send" />
	</div>
	
	<script type="text/template" id="message-template">
		[<%= (new Date(timestamp * 1000)).toLocaleString() %>] <span style="color: <%= color %>"><%= user %></span>: <%= msg %>
	</script>
</body>
</html>
